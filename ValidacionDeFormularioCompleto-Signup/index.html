<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  

  <title>Validaci√≥n de Formulario</title>


</head>
<body>
  <header class="head">
    <h1 class="head__title">Learn to code by watching others</h1>
    <p class="head__text">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.
    </p>
  </header>
  <main class="main">
    <div class="main__container">
      <p class="container__text">Try it free 7 days <span class="text__span">then $20/mo. thereafter</span></p>  
    </div>
    <form action="" class="form" id="form">
      <input type="text" placeholder="First Name" class="form__input" id="name">
      <p class="input__text" id="inputTextName"></p>
      <input type="text" placeholder="Last Name" class="form__input" id="lastName">
      <p class="input__text" id="inputTextLastName"></p>
      <input type="email" placeholder="Email Address" class="form__input" id="email">
      <p class="input__text" id="inputTextEmail"></p>
      <input type="password" placeholder="Password" class="form__input" id="password">
      <p class="input__text" id="inputTextPassword"></p>
      <input type="submit" value="Claim your free trial" class="form__input button" id="submit">
      <p class="input__text" id="inputText"></p>
      
      <p class="form__text">By clicking the button, you are agreeing to our <span class="text__p">Terms and Services</span></p>
    </form>
  </main>
  <script src="public/js/script.js"></script>
</body>
</html>
